type: object
description: Add Beer data
properties:
  id:
    type: integer
    format: int32
    description: identifier
  name:
    type: string
    description: beer name
  graduation:
    type: number
    format: double
    description: graduation
  type:
    type: string
    description: type of beer
  description:
